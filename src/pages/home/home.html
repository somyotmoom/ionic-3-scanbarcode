<ion-header>
  <ion-navbar>
    <ion-title>
      สแกนบาร์โค้ด
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="scan()">สแกนบาร์โค้ด </button>
  <div *ngIf="scanData">
      <p>ข้อความที่สแกน : {{scanData.text}}</p>
      <p>รูปแบบที่สแกน : {{scanData.format}}</p>
  </div>
</ion-content>
